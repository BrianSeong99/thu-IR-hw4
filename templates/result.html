<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>IRsystem</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
        <style>
            #result-stats {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                padding-top: 0;
                padding-bottom: 0;
                padding-right: 8px;
            }
        </style>
    </head>
    <body>
        <div class='searchForm' style="position:fixed; top: 0%; box-shadow: 10px 10px 5px #888888;">
            <form action="http://localhost:5000/search" method="get">
                <div style="padding: 50px 100px 10px;">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="input-group">
                                <input type="text" placeholder="Search Query" name="query"class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Search!</button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /input-group -->
                <div style="padding: 20px 0px 10px;">   
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="input-group">
                                <input type="text" name="restriction" class="form-control" placeholder="Restriction Size">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /input-group -->
                </div>
            </form>
            <div id="result-stats">About {{ number_of_hits | safe }} results<nobr>
                ({{ time_cost | safe }} seconds)&nbsp;</nobr>
            </div>
        </div>
        <div class='resultList' style="padding:10px; position:absolute; width:100%; height:1000px; overflow:auto; background-color: #888888;">
            <ul class="list-group">
                {% if hits != '' %}
                    {% for hit in hits %}
                        <li class="list-group-item">{{ hit | safe}}</li>
                    {% endfor %}
                {% else %}
                    Nothing found!
                {% endif %}
            </ol>
        </div>
    </body>
</html>
